<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Spotify Artist Discovery</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/animate.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l4 left-column"> <!-- left column -->
        <div class="sticky-wrapper">
            <div class="searchArtists"><!--start card-->
            <h1>Punch in a musician you like. </h1>
            <form class="input-field">
              <input id="txtArtistSearch" type="text" required>
              <button type="button" class="btn col s12 m4 l4" id="btnsearchartists">Search</button>
            </form>
            </div> <!-- end search card -->
            </div><!--  end sticky wrapper -->
            </div> <!-- end left column -->
            <div class="col s12 m8 l8"> <!-- right column -->
            <ul id="relatedArtistsResults"><!--related artists & albums-->
          </ul>
          </div> <!-- end right column -->
          </div><!-- end row -->
          </div> <!-- end container -->
          <!--  Scripts-->
          <script src="js/jquery.min.js"></script>
          <script src="js/jquery.scrollfire.min.js"></script>
          <script src="js/typeahead.bundle.min.js"></script>
          <script src="node_modules/animate.css/animate.min.css"></script>
          <script src="node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
          <script src="node_modules/waypoints/lib/shortcuts/sticky.min.js"></script>
          <script src="js/materialize.min.js"></script>
          <script src="js/spotify-web-api.js"></script>
          <script src="js/localstoragedb.min.js"></script>
          <script src="js/spotifykeys.js"></script>
          <script src="js/main.js"></script>
        </body>
      </html>
