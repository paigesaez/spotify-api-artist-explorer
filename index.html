<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Spotify Artist Discovery</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/animate.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="section" id="index-banner">
      <div class="container">
        <div class="row">
          <div class="col s6" id="searchcard">
            <div class="card-panel white"><!--start card-->
            <h1>Who are you looking up?</h1>
            <div class="input-field">
              <input id="txtArtistSearch" type="text">
              <button type="button" class="btn" id="btnsearchartists">Search</button>
            </div>
          </div>
          <!-- <ul for search results not shown -->
          <ul><li><div class="">
            <div class="card-panel white lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s2">
                  <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img" id="artist.image"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                  <span class="black-text">
                  James Mother Fuckin' Blake is a hottie from England. </span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      </div><!--  end first col -->
      <div class="col s6">
        <ul id="relatedArtistResults"><!--related artists & albums-->
            <li class="artist">


              <div class="card">
              <div class="card-content">
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img" id="artist.image"> <!-- notice the "circle" class -->
                  </div>
                  <div class="col s10"><span class="black-text">{{artist.name.uri}}</span>
                  </div>
                </div>
              </div>

               <div class="card-image" id="album-img">
                <img src="http://materializecss.com/images/sample-1.jpg">
                <span class="card-title">{{album.name.uri}}</span>
              </div>

               <div class="card-image" id="album-img">
                <img src="http://materializecss.com/images/sample-1.jpg">
                <span class="card-title">{{album.name.uri}}</span>
              </div>

               <div class="card-image" id="album-img">
                <img src="http://materializecss.com/images/sample-1.jpg">
                <span class="card-title">{{album.name.uri}}</span>
              </div>

            <div class="card-action">

              <a href="#">{{artist.uri}}</a>
            </div>
          </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.tmpl.min.js"></script>
  <script src="js/typeahead.bundle.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/spotify-web-api.js"></script>
  <script src="js/localstoragedb.min.js"></script>
  <script src="js/spotifykeys.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
